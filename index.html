<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Stopwatch App(setInterval)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="stopwatch">
      <h1>Stopwatch App</h1>
      <div id="watch_wrap">
        <p class="watch"></p>
      </div>
      <div id="watch_reset_btn">
        <button type="button" class="btn btn_vis_hide" id="resetWatch">Reset</button>
      </div>
      <div id="watch_ctrl_btn">
        <i class="material-icons btn btn-primary" id="startWatch">play_arrow</i>
        <i class="material-icons btn btn-success btn_hide" id="pauseWatch">pause</i>
      </div>
    </div>
    
    <script src="stopwatch.js"></script>
  </body>
</html>
